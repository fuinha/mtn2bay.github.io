<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll spy</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <style type="text/css">
    	head {
    		position: relative;
    	}
        section {
            height:100vh;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".scrollspy">
    <!-- Scrollspy -->

	<div class="scrollspy">
		

		<!--Navbar-->
		<nav class="navbar navbar-fixed-top navbar-dark primary-color-dark">

		    <!-- Collapse button-->
		    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
		        <i class="fa fa-bars"></i>
		    </button>

		    <div class="container">

		        <!--Collapse content-->
		        <div class="scrollspy collapse navbar-toggleable-xs" id="collapseEx">
		            <!--Navbar Brand-->
		            <a class="navbar-brand" href="#">Navbar</a>
		            <!--Links-->
		            <ul class="nav navbar-nav">
		                <li class="nav-item active">
		                    <a class="nav-link" href="#one">One</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#two">Two</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#three">Three</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#four">Four</a>
		                </li>
		            </ul>
		            <!--Search form-->
		            <form class="form-inline">
		                <input class="form-control" type="text" placeholder="Search">
		            </form>
		        </div>
		        <!--/.Collapse content-->

		    </div>

		</nav>
		<!--/.Navbar-->
	</div>

    <section id="one" class="primary-color"></section>
    <section id="two" class="default-color"></section>
    <section id="three" class="stylish-color"></section>
    <section id="four" class="secondary-color"></section>
    <section id="five" class="deep-purple"></section>
    <section id="six" class="success-color"></section>



    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript">
        // initialize scrollspy
        $('body').scrollspy({
            target: '.scrollspy'
        });
    </script>

</body>

</html>
